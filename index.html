<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div id="leftsidemenu">
            <img src="ytsideMenu.png" alt="">
        </div>
        <div id="yt-logo">
            <img src="YouTube_full-color_icon_(2017).svg.png" alt="">
            <a href="https://youtube.com"><p>YouTube</p></a>
        </div>
        <div id="search">
            <input type="search" placeholder="Search">
        </div>
        <div id="SearchImage">
            <img src="search.jpg" alt="">
        </div>
        <div id="MIC">
            <img src="mic.png" alt="">
        </div>
        <div id="menu">
            <img src="menu.png" alt="">
        </div>
        <div id="more">
            <img src="more.png" alt="">
        </div>
        <div class="signIn">
            <a href="">

                <img src="signIn.png" alt="SignIn">
            </a>
        </div>
    </nav>
    <section id="sideNav">
        <div id="firstSection">
            <div id="home">
                <img src="Home.png" alt="home">
                <p class="home">Home</p>
            </div>
            <div id="explore">

                <img src="explore.png" alt="">
                <p class="home">Explore</p>
            </div>
            <div id="sub"><img src="Subscprition.png" alt=""><p class="home">Subscription</p></div>
        </div>
        <div id="secondSection">
            <div id="lib">

                <img src="Library.png" alt="">
                <p class="sec">Library</p>
            </div>
            <div id="his">

                <img src="History.png" alt="">
                <p class="sec">History</p>
            </div>
            <div id="you">

                <img src="youtVideos.png" alt="">
                <p class="sec">Your Videos</p>
            </div>
            <div id="watch">

                <img src="watchlater.png" alt="">
                <p class="sec">Watch Later</p>
            </div>
            <div id="like">

                <img src="likedvideos.png" alt="">
                <p class="sec">Liked Video</p>
            </div>
        </div>
    </section>
</body>
</html>
